version: '3.8'

services:
  todo_management_api_dev:
    container_name: todo_management_api_dev
    build:
      context: .
      target: development
    command: npm run start:dev
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - todo_management_mongodb
      - todo_management_redis
    volumes:
      - ./:/usr/src/app
    restart: unless-stopped

  todo_management_mongodb:
    container_name: ${MONGODB_HOST}
    image: mongo:latest
    ports:
      - ${MONGODB_PORT}:${MONGODB_PORT}
    volumes:
      - ./mongo-data:/data/db
    restart: unless-stopped

  todo_management_redis:
    container_name: ${REDIS_HOST}
    image: redis:latest
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - ./redis_data:/data
    restart: unless-stopped

networks:
  default:
    driver: bridge
